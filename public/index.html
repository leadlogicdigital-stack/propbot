<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropBot - Property Valuation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 10px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 100%; padding: 40px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #333; font-weight: 500; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .result { display: none; padding: 20px; background: #f0f4ff; border-radius: 5px; margin-top: 20px; }
        .result.show { display: block; }
        .error { color: #e74c3c; padding: 10px; background: #fadbd8; border-radius: 5px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† PropBot</h1>
        <p class="subtitle">AI-Powered Property Valuation</p>
        
        <div id="errorMessage" class="error"></div>
        
        <form id="valuationForm">
            <div class="form-group">
                <label>City</label>
                <select id="city" required><option value="bangalore">Bangalore</option><option value="mysore">Mysore</option></select>
            </div>
            <div class="form-group">
                <label>Property Type</label>
                <select id="propertyType" required><option value="apartment">Apartment</option><option value="plot">Plot</option><option value="villa">Villa</option></select>
            </div>
            <div class="form-group">
                <label>Size (sqft)</label>
                <input type="number" id="sqft" required value="1000">
            </div>
            <div class="form-group">
                <label>Distance from CBD (km)</label>
                <input type="number" id="distance" value="5">
            </div>
            <button type="submit">Get Valuation</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('valuationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/api/valuate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        city: document.getElementById('city').value,
                        property_type: document.getElementById('propertyType').value,
                        sqft: parseInt(document.getElementById('sqft').value),
                        distance_km: parseInt(document.getElementById('distance').value)
                    })
                });
                const data = await response.json();
                if (data.success) {
                    const e = data.data;
                    document.getElementById('result').innerHTML = `<p><strong>Estimate:</strong> ‚Çπ${(e.estimate_min/10000000).toFixed(1)}Cr - ‚Çπ${(e.estimate_max/10000000).toFixed(1)}Cr</p><p><strong>Confidence:</strong> ${e.confidence}</p>`;
                    document.getElementById('result').classList.add('show');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
